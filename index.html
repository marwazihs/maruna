        h1 {

        }

        .character-image {
            width: 200px;
            height: auto;
            margin: 2rem 0;

        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;

            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        h2 {

            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .instagram-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        a:hover {
            background-color: white;
            color: rgb(55, 96, 61);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                min-height: 100vh;
            }
            
            h1 {

                margin-bottom: 0.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .character-image {
                width: 180px;
                margin: 1.5rem 0;
            }
            
            p {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }
            
            .container {
                padding: 1rem;
                max-width: 95%;
            }
            
            a {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .character-image {
                width: 200px;
                margin: 1rem 0;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            a {
                font-size: 1rem;
                padding: 8px 16px;
            }
            
            .instagram-icon {

                height: 18px;
            }
        }
